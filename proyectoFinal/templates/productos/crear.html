{% extends "master.html" %}

{% block contenido %}
<h2>Crear Producto</h2>
<form method="POST"> {% csrf_token %}
    <h4><strong>Datos del Producto</strong></h4>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="id_codigo">Codigo</label>
            <input type="text" class="form-control" name="codigo" maxlength="10" required id="id_codigo">
        </div>
        <div class="form-group col-md-4">
            <label for="id_nombre">Nombre:</label>
            <input type="text" class="form-control" name="nombre" maxlength="70" required id="id_nombre">
        </div>
        <div class="form-group col-md-2">
            <label for="id_stock">Stock:</label>
            <input type="text" class="form-control" name="stock" maxlength="70" required id="id_stock">
        </div>
        <div class="form-group col-md-2">
            <label for="id_stock">Precio Unitario:</label>
            <input type="text" class="form-control" name="precio_Unitario" maxlength="70" required id="id_precio_Unitario">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Crear Producto</button>
</form>
{% endblock %}
